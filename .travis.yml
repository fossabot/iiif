language: go

sudo: required
dist: trusty

go:
  - 1.7
  - 1.8
  - tip

cache: apt

addons:
  apt:
    packages:
      - gobject-introspection
      - gtk-doc-tools
      - libcfitsio3-dev
      - libfftw3-dev
      - libgif-dev
      - libgs-dev
      - libgsf-1-dev
      - libmatio-dev
      - libopenslide-dev
      - liborc-0.4-dev
      - libpango1.0-dev
      - libpoppler-glib-dev
      - libwebp-dev
      - libwebpmux1

before_install:
  - wget https://github.com/jcupitt/libvips/archive/master.zip
  - unzip master
  - cd libvips-master
  - ./autogen.sh
  - >
    CXXFLAGS=-D_GLIBCXX_USE_CXX11_ABI=0
    ./configure
    --disable-debug
    --disable-dependency-tracking
    --disable-introspection
    --disable-static
    --enable-gtk-doc-html=no
    --enable-gtk-doc=no
    --enable-pyvips8=no
    --without-orc
    --without-python
    $1
  - make
  - sudo make install
  - sudo ldconfig
  - cd ..

before_script:
  - >
    go get -u
    code.cloudfoundry.org/bytefmt
    github.com/BurntSushi/toml
    github.com/golang/groupcache
    golang.org/x/lint/golint
    github.com/golang/protobuf/proto
    github.com/gorilla/mux
    github.com/mattn/goveralls
    github.com/mitchellh/mapstructure
    github.com/tj/go-debug
    gopkg.in/h2non/bimg.v1
  - go build -o bin/iiif cmd/iiif.go

script:
  - test `gofmt -s -d cmd iiif | tee -a /dev/fd/2 | wc -l` -eq 0
  - test `golint github.com/greut/iiif/iiif | tee -a /dev/fd/2 | wc -l` -eq 0
  - go tool vet .
  - >
    go test -v -race
    -covermode=atomic
    -coverprofile=coverage.out
    github.com/greut/iiif/iiif

after_success:
  - goveralls -coverprofile=coverage.out -service=travis-ci
